<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container" id="mainContainer">
      <div class="login-text">
        <h1>Login</h1>
        <div class="pageModeIcon" id="pageModeIcon">
          <img src="/img/icons8-sÃ­mbolo-da-lua-30.png" alt="" id="modeIconDark" class="dark" />
          <img src="/img/icons8-sol-50.png" alt="" id="modeIconLight" class="light" />
        </div>
      </div>
      <div class="social-media">
        <a href="#">
          <img src="/img/icons8-facebook-novo.svg" alt="" />
        </a>
        <a href="#">
          <img src="/img/icons8-logo-discord.svg" alt="" />
        </a>
        <a href="#">
          <img src="/img/icons8-google-logo.svg" alt="" />
        </a>
      </div>
      <div class="formDiv">
        <div class="name">
          <h3>Name</h3>
          <div class="name-input">
            <img src="/img/icons8-pessoa-do-sexo-masculino-24.png" alt="" />
            <input type="text" id="name" />
          </div>
        </div>
        <div class="email">
          <h3>Email</h3>
          <div class="email-input">
            <img src="/img/icons8-mensagem-30.png" alt="" />
            <input type="email" name="email" id="email" />
        </div>
          </div>
        <div class="password">
          <h3>Password</h3>
         <div class="password-input">
            <img src="/img/icons8-chave-30.png" alt="" />
            <input type="password" name="password" id="password" />
         </div>
        </div>
        <div class="forgot-password">
          <a href="#">
            <h4>Forgot your password?</h4>
          </a>
        </div>
        <div class="login-btn">
          <button type="submit" id="loginBtn">Login</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
